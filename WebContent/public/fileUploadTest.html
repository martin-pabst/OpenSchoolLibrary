<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="/public/modules/login/favicon.ico">
<title>Title of the document</title>

<link rel="stylesheet" href="/public/lib/w2ui/1.4.3/w2ui.min.css">
<script type="text/javascript"
	src="/public/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/public/lib/w2ui/1.4.3/w2ui.js"></script>

</head>

<body>

	<script>
		$(function() {
			// $('#file').w2field('file', {});
			w2utils.settings['dataType'] = 'JSON'

			$('#form').w2form({
				name : 'form',
				header : 'Form',
				url : '/uploadTest',
				//formURL  : '../pages/demo/demo-forms.html', 
				fields : [ {
					name : 'file',
					type : 'file',
					required : true
				} ],
				actions : {
					upload : function() {
						var obj = this;
						this.save({}, function(data) {
							if (data.status == 'error') {
								console.log('ERROR: ' + data.message);
								return;
							}
							obj.clear();
						});
					}
				}
			});

		});
	</script>

	<div id="form" style="width: 800px">
		<div class="w2ui-page page-0">
			<div class="w2ui-field w2ui-span3">
				<label>Files:</label>
				<div>
					<input name="file" style="width: 600px">
				</div>
			</div>
		</div>
		<div class="w2ui-buttons">
			<button class="btn" name="upload">Upload</button>
		</div>
	</div>
</body>

</html>
