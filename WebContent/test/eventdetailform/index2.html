<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event-Details</title>
    <script type="text/javascript" src="../../public/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../public/lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../public/lib/bootstrap-validator/validator.js"></script>
    <script type="text/javascript" src="eventdetails.js"></script>
    <!--<script type="text/javascript" src="../../public/lib/bootstrap/bootstrap-modal.js"></script>-->

    <link rel="stylesheet" href="../../public/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../public/lib/bootstrap/css/bootstrap.min.css">

</head>
<body>

<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" id="launchButton">
    Launch Normal Form
</button>

<!-- Modal -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Schlie√üen</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Termindetails
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form data-toggle="validator" role="form" id="myForm">

                    <div class="form-group has-feedback">
                        <label for="exampleInputEmail1" class="control-label">Email address</label>
                        <input type="email" class="form-control"
                               id="exampleInputEmail1" placeholder="Enter email" required/>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control"
                               id="exampleInputPassword1" placeholder="Password"/>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"/> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>


            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>






</body>
</html>
