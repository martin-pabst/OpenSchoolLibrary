<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event-Details</title>
    <script type="text/javascript" src="../../public/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../public/lib/fullcalendar/lib/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../../public/lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../public/lib/bootstrap-validator/validator.js"></script>
    <script type="text/javascript"
            src="../../public/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript"
            src="../../public/lib/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
    <script type="text/javascript" src="eventdetails.js"></script>

    <link rel="stylesheet" href="../../public/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../public/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="../../public/lib/bootstrap-timepicker/css/timepicker.css">


</head>
<body>

<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" id="launchButton">
    Launch Normal Form
</button>

<!-- Modal -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form data-toggle="validator" role="form" id="calendarDetailsForm">

                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Schließen</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Termindetails
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">


                    <ul class="nav nav-tabs" style="background-color: white">
                        <li role="presentation" class="active"><a data-toggle="tab" href="#eventBasedata"
                                                                  id="eventBasedataTab">
                            <i class="fa fa-calendar-check-o fa-fw" aria-hidden="true"></i>
                            <span class="menuitemtext">Termindaten</span></a></li>

                        <li role="presentation"><a data-toggle="tab" href="#eventAbsence"
                                                   id="eventAbsenceTab">
                            <i class="fa fa-share-square-o fa-fw" aria-hidden="true"></i>
                            <span class="menuitemtext">Abwesende Klassen</span></a></li>

                        <li role="presentation"><a data-toggle="tab" href="#eventRessources"
                                                   id="eventRessourcesTab">
                            <i class="fa fa-shopping-basket fa-fw" aria-hidden="true"></i>
                            <span class="menuitemtext">Benötigte Ressourcen (Räume, ...)</span></a></li>

                    </ul>

                    <div class="tab-content">

                        <!-- Borrow -->

                        <div id="eventBasedata" class="tab-pane fade active in" style="margin-top: 10px">


                            <div class="form-inline">
                                <div class="form-group has-feedback" style="width: 70%">
                                    <input type="text" class="form-control" style="width: 100%"
                                           id="eventName" placeholder="Titel des Termins" required/>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                </div>
                                <div class="form-group has-feedback" style="width: 28%">
                                    <input type="text" class="form-control" style="width: 100%"
                                           id="eventNameShort" placeholder="Kurztitel"/>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class="form-inline" style="margin-top: 10px">

                                <label>Beginn:</label>
                                <div class="form-group has-feedback" style="margin-right: 10px; width: 12em">
                                    <div class='input-group date' id='eventDateFrom'>
                                        <input type='text' class="form-control"
                                               pattern="^(\d{2})\.(\d{2})\.(\d{2})(\d{2})? *$"
                                               required/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>

                                <div class="input-group bootstrap-timepicker timepicker"
                                     style="width: 8em; margin-right: 2em">
                                    <input id="eventTimeFrom" type="text" class="form-control">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                </div>

                                <label>Ende:</label>
                                <div class="form-group has-feedback" style="margin-right: 10px; width: 12em">
                                    <div class='input-group date' id='eventDateTo'>
                                        <input type='text' class="form-control"
                                               pattern="^(\d{2})\.(\d{2})\.(\d{2})(\d{2})? *$"
                                               required/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>

                                <div class="input-group bootstrap-timepicker timepicker" style="width: 8em">
                                    <input id="eventTimeTo" type="text" class="form-control">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                </div>

                                <div class="checkbox">
                                    <input type="checkbox" id="eventWholeDay"/> ganztags
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                </div>

                            </div>


                            <div class="form-group" style="margin-top: 10px">
                                <input type="text" class="form-control" data-maxlength="120"
                                       id="eventLocation" placeholder="Ort"/>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>

                            <div class="form-group" style="margin-top: 10px">
                                <label for="eventDescription">Beschreibung:</label>
                                <textarea class="form-control" rows="5" id="eventDescription"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="eventRestriction">Lesender Zugriff nur für:</label>
                                <select class="form-control" id="eventRestriction">
                                    <option value="1" style="color: green; font-weight: bold">Alle (öffentlich)</option>
                                    <option value="2">Lehrkräfte</option>
                                    <option value="3">Schulleitung</option>
                                    <option value="4">Benutzer (privater Termin)</option>
                                </select>
                            </div>

                        </div>


                        <div id="eventAbsence" class="tab-pane fade" style="margin-top: 10px">

                            <div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="eventAbsencesWholeSchool">Ganze Schule</label>
                                </div>
                            </div>

                            <div id="eventAbsencesMatrix">

                                <!--
                                                                <div style="margin-top: 0.5em">
                                                                    <button type="button" class="btn btn-primary btn-xs">
                                                                        6
                                                                    </button>

                                                                    <div class="btn-group" data-toggle="buttons">
                                                                        <label class="btn btn-xs btn-default">
                                                                            <input type="checkbox"> 6a
                                                                        </label>
                                                                        <label class="btn btn-xs btn-default">
                                                                            <input type="checkbox"> 6b
                                                                        </label>
                                                                        <label class="btn btn-xs btn-default">
                                                                            <input type="checkbox"> 6c
                                                                        </label>

                                                                    </div>
                                                                </div>
                                -->

                            </div>

                            <div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="eventAbsencesNoBigTests">Keine Schulaufgaben
                                        möglich</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="eventAbsencesNoSmallTests">Keine kleinen
                                        Leistungsnachweise
                                        möglich</label>
                                </div>
                            </div>


                        </div>

                        <div id="eventRessources" class="tab-pane fade" style="margin-top: 10px">
                        </div>


                    </div>

                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save changes
                    </button>
                </div>

            </form>


        </div>
    </div>
</div>


</body>
</html>
